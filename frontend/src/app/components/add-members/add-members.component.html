<ng-container>
  <section class="custom-backdrop"></section>
  <section>
    <div
      class="add-members-modal fixed top-0 left-0 flex items-center justify-center w-full h-screen py-10 overflow-y-scroll bg-gray-2 dark:bg-dark"
      style="">
      <div class="relative mx-auto w-full max-w-[445px] rounded-lg bg-white p-8 shadow-1 dark:shadow-3 dark:bg-dark-2">
        <h3
          class="mb-6 border-b dark:border-dark-3 dark:text-white border-stroke pb-4 text-2xl font-semibold text-dark sm:text-[28px]">
          Add Members
        </h3>

        <section class="selection-area">
          <div class="w-full max-w-[375px] space-y-[10px] rounded-md bg-white dark:bg-dark-2 border">
            <div *ngFor="let user of userList" class="flex items-center">
              <input type="checkbox" name="box-select-1" id="{{user?.userId}}" class="box-select-1 sr-only"
                     [checked]="!user?.available" [disabled]="!user?.available" (change)="addUser(user, $event)">
              <label for="{{user?.userId}}" class="flex w-full items-center">
                <div
                  class="user-box flex w-full items-center rounded-[5px] py-[10px] px-4 hover:bg-gray-2 dark:hover:bg-dark">
                  <div [ngClass]="!user?.available ? 'disabled' : ''"
                       class="box mr-5 flex h-5 w-full max-w-[20px] cursor-pointer items-center justify-center rounded border border-stroke dark:border-dark-3">
                       <span class="icon opacity-0">
                          <svg width="14" height="14" viewBox="0 0 14 14" fill="none"
                               xmlns="http://www.w3.org/2000/svg">
                             <path fill-rule="evenodd" clip-rule="evenodd"
                                   d="M12.0791 3.08687C12.307 3.31468 12.307 3.68402 12.0791 3.91183L5.66248 10.3285C5.43467 10.5563 5.06533 10.5563 4.83752 10.3285L1.92085 7.41183C1.69305 7.18402 1.69305 6.81468 1.92085 6.58687C2.14866 6.35906 2.51801 6.35906 2.74581 6.58687L5.25 9.09106L11.2542 3.08687C11.482 2.85906 11.8513 2.85906 12.0791 3.08687Z"
                                   fill="white"></path>
                          </svg>
                       </span>
                  </div>
                  <div class="mr-5 h-11 w-full max-w-[44px] rounded-full">
                    <img
                      src="{{user?.avatarUrl}}"
                      alt="author" class="rounded-full object-cover object-center">
                  </div>
                  <div>
                    <h4
                      class="text-sm font-medium text-dark dark:text-white">{{user?.firstName + ' ' + user?.lastName}}</h4>
                    <!--                    <p class="text-xs text-body-color dark:text-dark-6">Web Developer</p>-->
                  </div>
                </div>
              </label>
            </div>
          </div>
        </section>
        <div class="flex items-center justify-end mt-8">

          <button (click)="cancelButton()"
                  class="border-dark dark:border-dark-2 border rounded-md inline-flex items-center justify-center py-2 px-4 text-center text-base font-medium text-dark dark:text-white hover:bg-gray-4 mr-2">
            Cancel
          </button>
          <button (click)="actionButton()"
                  class="bg-primary border-dark rounded-md inline-flex items-center justify-center py-2 px-4 text-center text-base font-medium text-white hover:bg-primary-dark mr-2 ">
            {{actionButtonName}}
          </button>
        </div>
      </div>
    </div>
  </section>
</ng-container>
