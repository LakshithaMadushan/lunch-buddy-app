<section>
  <header class="absolute top-0 left-0 z-50 w-full">
    <div class="container mx-auto">
      <div class="relative flex items-center justify-between -mx-4">
        <div class="max-w-full px-4 w-60">
          <a class="block w-full py-5">
            <img
              routerLink="/home"
              src="/assets/images/logo/logo.svg"
              alt="logo"
              class="block w-full dark:hidden"
            />
            <img
              src="/assets/images/logo/logo-white.svg"
              alt="logo"
              class="hidden w-full dark:block"
            />
          </a>
        </div>
        <div class="flex items-center justify-end w-full px-4">
          <app-logged-user></app-logged-user>
        </div>
      </div>
    </div>
  </header>
  <div
    class="home-section relative bg-white dark:bg-dark pt-[100px] pb-[100px] lg:pt-[120px]"
  >
    <div class="container mx-auto">
      <div class="flex flex-wrap items-center -mx-4">
        <div class="w-full px-4 lg:w-5/12">
          <div class="hero-content">
            <h1
              class="mb-5 text-4xl font-bold !leading-[1.208] text-dark dark:text-white sm:text-[30px] lg:text-[30px] xl:text-5xl"
            >
              Welcome to <br>Lunch Buddy
            </h1>
            <p *ngIf="invitations.length > 0"
               class="mb-6 max-w-[480px] text-base text-body-color dark:text-dark-6"
            >
              You got invitatation from following peoples, you can join or start new session.
            </p>
            <p *ngIf="invitations.length === 0"
               class="mb-6 max-w-[480px] text-base text-body-color dark:text-dark-6"
            >
              Start new session and invite others.
            </p>
            <!-- ====== Users List Start -->
            <section class="relative z-10 overflow-hidden bg-white dark:bg-dark py-3">
              <div class="bg-white dark:bg-dark-2">
                <ng-container *ngFor="let invitation of invitations; trackBy: trackByFn">
                  <app-invitation
                    [invitation]="invitation"></app-invitation>
                </ng-container>
              </div>
            </section>
            <!-- ====== Users List End -->
            <ul class="flex flex-wrap items-center">
              <li>
                <a *ngIf="!isOwningASession" (click)="startNewSession()"
                   class="start-new-session inline-flex items-center justify-center px-6 py-3 text-base font-medium text-center text-white rounded-md bg-primary hover:bg-blue-dark lg:px-7"
                >
                  Start New Session
                </a>
              </li>

            </ul>
            <div class="clients pt-16">
              <h6
                class="flex items-center mb-6 text-xs font-normal text-body-color dark:text-dark-6"
              >
              </h6>
            </div>
          </div>
        </div>
        <div class="hidden px-4 lg:block lg:w-1/12"></div>
        <div class="w-full px-4 lg:w-6/12">
          <div class="lg:ml-auto lg:text-right">
            <div class="relative z-10 inline-block pt-0 lg:pt-0">
              <img
                src="/assets/images/lunch-together.png"
                alt="hero"
                class="max-w-full lg:ml-auto"
              />
              <span class="absolute -left-8 -bottom-8 z-[-1]">
                  <svg
                    width="93"
                    height="93"
                    viewBox="0 0 93 93"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <circle cx="2.5" cy="2.5" r="2.5" fill="#3056D3"/>
                    <circle cx="2.5" cy="24.5" r="2.5" fill="#3056D3"/>
                    <circle cx="2.5" cy="46.5" r="2.5" fill="#3056D3"/>
                    <circle cx="2.5" cy="68.5" r="2.5" fill="#3056D3"/>
                    <circle cx="2.5" cy="90.5" r="2.5" fill="#3056D3"/>
                    <circle cx="24.5" cy="2.5" r="2.5" fill="#3056D3"/>
                    <circle cx="24.5" cy="24.5" r="2.5" fill="#3056D3"/>
                    <circle cx="24.5" cy="46.5" r="2.5" fill="#3056D3"/>
                    <circle cx="24.5" cy="68.5" r="2.5" fill="#3056D3"/>
                    <circle cx="24.5" cy="90.5" r="2.5" fill="#3056D3"/>
                    <circle cx="46.5" cy="2.5" r="2.5" fill="#3056D3"/>
                    <circle cx="46.5" cy="24.5" r="2.5" fill="#3056D3"/>
                    <circle cx="46.5" cy="46.5" r="2.5" fill="#3056D3"/>
                    <circle cx="46.5" cy="68.5" r="2.5" fill="#3056D3"/>
                    <circle cx="46.5" cy="90.5" r="2.5" fill="#3056D3"/>
                    <circle cx="68.5" cy="2.5" r="2.5" fill="#3056D3"/>
                    <circle cx="68.5" cy="24.5" r="2.5" fill="#3056D3"/>
                    <circle cx="68.5" cy="46.5" r="2.5" fill="#3056D3"/>
                    <circle cx="68.5" cy="68.5" r="2.5" fill="#3056D3"/>
                    <circle cx="68.5" cy="90.5" r="2.5" fill="#3056D3"/>
                    <circle cx="90.5" cy="2.5" r="2.5" fill="#3056D3"/>
                    <circle cx="90.5" cy="24.5" r="2.5" fill="#3056D3"/>
                    <circle cx="90.5" cy="46.5" r="2.5" fill="#3056D3"/>
                    <circle cx="90.5" cy="68.5" r="2.5" fill="#3056D3"/>
                    <circle cx="90.5" cy="90.5" r="2.5" fill="#3056D3"/>
                  </svg>
                </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-container *ngIf="showAddMembersModal">
  <app-add-members [actionButtonName]="'Start Session'"
                   [alreadySelectedUserIDs]="[currentUserId]"
                   (onClickCancel)="closeAddNewMembersModal()"
                   (emitUserList)="startSession($event)">
  </app-add-members>
</ng-container>
